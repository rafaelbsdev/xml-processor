<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador Bancário Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-code"></i> Processador Bancário Web</h1>
            <p>Transforme blocos &lt;Cli&gt; em linhas únicas diretamente no navegador</p>
        </header>
        
        <main>
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept=".xml,.txt">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p>Arraste e solte seu arquivo XML/TXT aqui</p>
                <p>ou</p>
                <button id="selectFileBtn">Selecionar Arquivo</button>
            </div>
            
            <div class="actions">
                <button id="processBtn" disabled>
                    <i class="fas fa-cogs"></i> Processar Arquivo
                </button>
                <button id="downloadSampleBtn">
                    <i class="fas fa-download"></i> Baixar Exemplo
                </button>
            </div>
            
            <div class="progress-container">
                <div class="progress-header">
                    <h2><i class="fas fa-tasks"></i> Progresso</h2>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
            
            <div class="log-container">
                <div class="log-header">
                    <h2><i class="fas fa-terminal"></i> Log de Execução</h2>
                    <button id="clearLogBtn"><i class="fas fa-trash"></i> Limpar</button>
                </div>
                <div class="log-content" id="logContent">
                    <div class="log-entry">Pronto para iniciar</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Processa arquivos bancários XML/TXT com milhões de registros</p>
            <p>Desenvolvido com ❤️ para GitHub Pages</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
